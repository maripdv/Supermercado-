<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!--Time space-->
    <head>
        <title>Comidas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <h1 th:text="${titulo}"></h1> <!---->
        <table class="table table-dark table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Tipo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Fecha Vencimiento</th>
                    <th scope="col">Frescos</th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${comida}"> <!--es como hacer un for each-->
                <tr>
                    <td th:text="${user.getTipo}"></td>
                    <td th:text="${user.getNombre_producto}"></td>
                    <td th:text="${user.getCantidad}"></td>
                    <td th:text="${user.getPrecio}"></td>
                    <td th:text="${user.getFecha_vencimiento}"></td>
                    <td th:text="${user.getFrescos.getFresco}"></td>
                    <td>                      
                           <a th:href="@{/editComida/{id}(id=${user.getId})}">Editar</a> 
                         
                    </td>
                    <td>                         
                            <a th:href="@{/delete/{id}(id=${user.getId})}">Eliminar</a>                   
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
