<html>
    <head>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"><!-- comment -->  
    </head>
    <body>
        <div class="container">
            </div> 
            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">

                <!-- Esto es un formulario -->
                <div class="container">
                    <form th:object = "${comida}"
                          th:action="@{/save}"
                          method="POST"
                          >
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="tipo">Tipo</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{tipo}" placeholder="Tipo Comida" id="nombres" >
                            </div>
                        </div> 
                        <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="nombre_producto">Nombre producto</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre_producto}" placeholder="Nombre producto" id="nombres" >
                            </div>
                        </div> 
                        <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="cantidad">Cantidad</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{cantidad}" placeholder="Cantidad" id="nombres" >
                            </div>  
                        </div> 
                        <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="nombre">precio</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{precio}" placeholder="Precio" id="nombres" >
                            </div>   
                        </div> 
                        <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="fecha_vencimiento">Fecha Vencimiento</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control form-control-sm col-md-6" th:field="*{fecha_vencimiento}" placeholder="Fecha Vencimiento" id="nombres">
                            </div>                            
                        </div>
                        <div class ="form-group mb-3 row">
                            <label class ="form-control-sm col-form-label col-md-2" for="frescos">Fresco</label>
                            <div class="col-sm-10">
                                <select th:field="*{frescos}" class="form-control-sm col-md-6" id="fresco" aria-describedby="emailHelp"/>
                                    <option th:each="x:${frescos}"
                                            th:value="${x.id}"
                                            th:text="${x.fresco}"/>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>


                    </form> 
                </div>  
                </body>
                </html>
